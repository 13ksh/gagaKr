<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Word Cleaner</title>
    <style>
        body { font-family: monospace; background:#111; color:#0f0; padding:20px; }
        textarea { width:100%; height:200px; background:#222; color:#0f0; border:none; padding:10px; font-size:14px; }
        button { margin-top:10px; padding:10px; width:100%; background:#0f0; color:#111; font-weight:bold; cursor:pointer; }
        #output { margin-top:20px; white-space:pre-wrap; background:#222; padding:10px; min-height:100px; }
    </style>
</head>
<body>

<h2>Word → Unique + Sorted Formatter ??? : 구현.할때.쓴거/1</h2>

<textarea id="input" placeholder="여기에 단어 입력 (줄바꿈 또는 , 로 구분)"></textarea>

<button onclick="processWords()">정리하기</button>

<div id="output"></div>

<script>
function processWords() {
    let raw = document.getElementById("input").value;

    // 줄바꿈 or , 기준으로 분리
    let words = raw.split(/[\n,]+/).map(w => w.trim()).filter(w => w !== "");

    // 중복제거 + 정렬
    let unique = [...new Set(words)].sort();

    // word : {...} 형태로 변환
    let result = `word : {${unique.join(", ")}}`;

    document.getElementById("output").innerText = result;
}
</script>

</body>
</html>
